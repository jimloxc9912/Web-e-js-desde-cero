<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar FontAwesome para usar el ícono de avatar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="comment-box">
            <input type="text" id="userName" placeholder="Tu nombre">
            <textarea id="commentInput" placeholder="Agrega un comentario..."></textarea>
            <button id="submitComment">Enviar</button>
        </div>
        <div id="commentsSection">
            <div class="comment">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-details">
                        <p class="user-name">Ana López</p>
                        <p class="date">25/02/2025, 14:00:00 PM</p>
                    </div>
                </div>
                <p>Este producto es genial! 😍</p>
                <div class="like-dislike">
                    <button class="like">👍 <span class="like-count">10</span></button>
                    <button class="dislike">👎 <span class="dislike-count">2</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
